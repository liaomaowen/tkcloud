    <meta name="renderer" content="webkit">

    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="{{assets}}i/favicon.png">

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-capable" content="yes">

  <body>

<div class="head head-black">
    <a href="#" class="left-icon">确认订单</a>
</div>

<div class="am-g am-g-block buy-information">
  <div class="am-g">
    <div class="am-u-sm-6   am-u-sm-offset-1">
      <span >收货人：</span>
      <span >炭烧部</span>
    </div>
    <div class="am-u-sm-5">
      <span>13712167954</span>
    </div>
  </div>

  <div class="am-g address-div">
    <div class="am-u-sm-1">
      <i class="gps-icon"></i>
    </div>
    <div class="am-u-sm-11">
      <div>
        <span class="address-span">取货地址：</span>
        <span class="address-span">新华学院饭堂旁边的TK复印店</span>
        <span class="address-span">(收货不方便时，可选择免费收货服务)</span>
      </div>
    </div>
  </div>
</div>

<div class="color-line-img"></div>

<div class="tk-logo-div">
<i class="tk-logo"></i>
  <span>探客云印</span>
</div>

<div class="buy-file am-g">
  <div class="am-u-sm-2 ">
    <i class="file-icon"></i>
  </div>
  <div class="am-u-sm-10">
      <span class="file-text-red">
      [天天特价]2016年最新会计真题
      </span>
      <br/>
      <span class="file-text-red file-text-different">
      2016年最新会计真题
      </span>
      <br/>
      <span class="file-text">规格分类：A4纸张</span>
      <br/>
      <div>
        <span class="file-left">￥0.1</span>
        <span class="file-right">X8</span>
      </div>
  </div>
</div>

<div class="am-g people-information">

  <div class="am-g print-number">
    <div class="am-u-sm-6">
      <span class="people-information-font-size">打印数量</span>
    </div>
    <div class="am-u-sm-6">
        <div class="people-information-right">
          <span id="minus" class="people-information-flont-size">-</span>
          <span class="people-information-flont-size">8</span>
          <span id="add" class="people-information-font-size">+</span>
        </div>
    </div>
  </div>

  <div class="am-g shipping-method">
    <div class="am-u-sm-6">
      <span class="people-information-font-size">配送方式</span>
    </div>
    <div class="am-u-sm-6">
        <span class="people-information-right people-information-font-size">自己领取></span>
    </div>
  </div>
<input class="input"></input>
  <div class="people-information-right">
    <span class="people-information-font-size">共1件商品</span>
    <span class="people-information-font-size">合计：</span>
    <span class="people-information-font-size">￥0.80</span>
  </div>
</div>

<div class="am-g address">
  <div class="am-g">
    <span class="address-font">收货地址</span>
  </div>

  <div class="am-g">
    <span class="address-font">支付方式</span>
    <span class="address-right address-font">支付宝></span>
  </div>

  <div class="am-g">
    <span class="address-font">匿名购买</span>
  </div>

  <div class="am-g">
    <div class="address-right">
      <span>合计：</span>
      <span>￥0.80</span>
      <input type="button"class="put-order" value="提交订单">
    </div>
  </div>

</div>
